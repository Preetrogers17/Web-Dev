<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stem Cell Match Agent</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      padding: 0.7rem;
      border: 1.5px solid #b0bec5;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1976d2;
    }

    button {
      padding: 0.8rem;
      border: none;
      background: #1976d2;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0d47a1;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stem Cell Match Agent</h1>
    <p>Enter patient transplant requirements below</p>

    <form>
      <div>
        <label>Patient Name</label>
        <input type="text" placeholder="Enter patient's full name" required>
      </div>

      <div>
        <label>Age</label>
        <input type="number" placeholder="Enter age" required>
      </div>

      <div>
        <label>Blood Group</label>
        <select required>
          <option value="">Select Blood Group</option>
          <option>A+</option>
          <option>A−</option>
          <option>B+</option>
          <option>B−</option>
          <option>AB+</option>
          <option>AB−</option>
          <option>O+</option>
          <option>O−</option>
        </select>
      </div>

      <div>
        <label>HLA Type</label>
        <input type="text" placeholder="e.g., HLA-A*02:01, HLA-B*15:17" required>
      </div>

      <div>
        <label>Urgency Level</label>
        <select required>
          <option value="">Select urgency</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>

      <div>
        <label>Additional Notes</label>
        <textarea placeholder="Add any relevant medical details..."></textarea>
      </div>

      <button type="submit">Submit Report</button>
    </form>

    <p class="footer-text">© 2025 Stem Cell Match Agent | Prototype UI</p>
  </div>
</body>
</html>
